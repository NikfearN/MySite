        <main>
            <div class="content-section">
                <h1>Контактная форма</h1>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label for="fullname">Фамилия Имя Отчество:</label>
                        <input type="text" id="fullname" name="fullname" required>
                        <div class="error-message" id="fullname-error"></div>
                    </div>

                    <div class="form-group">
                        <label>Пол:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male" required> Мужской</label>
                            <label><input type="radio" name="gender" value="female"> Женский</label>
                        </div>
                        <div class="error-message" id="gender-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="birthdate">Дата рождения:</label>
                        <input type="text" id="birthdate" name="birthdate" readonly>
                        <div id="calendar" class="calendar"></div>
                        <div class="error-message" id="birthdate-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="age">Возраст:</label>
                        <select id="age" name="age" required>
                            <option value="">Выберите возраст</option>
                            <option value="18-25">18-25 лет</option>
                            <option value="26-35">26-35 лет</option>
                            <option value="36-45">36-45 лет</option>
                            <option value="46+">46+ лет</option>
                        </select>
                        <div class="error-message" id="age-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Телефон:</label>
                        <input type="text" id="phone" name="phone" required placeholder="+7XXXXXXXXX">
                        <div class="error-message" id="phone-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <div class="error-message" id="message-error"></div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" id="submitBtn" disabled>Отправить</button>
                        <button type="reset">Очистить форму</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
        </footer>
    </div>
</body>
